<ion-view title="Page 3" id="page3" class=" ">
    <ion-content padding="true" class="has-header">
        <button id="page-button1" class=" button button-positive  button-block " ng-click="getWatchDeviceMotion()">show info</button>
        <ion-list id="page-list1" class=" ">
            <ion-item id="page-list-item1" class="  ">{{x}}</ion-item>
            <ion-item id="page-list-item2" class="  ">{{y}}</ion-item>
            <ion-item id="page-list-item3" class="  ">{{z}}</ion-item>
            <ion-item id="page-list-item4" class="  ">{{timeStamp}}</ion-item>
        </ion-list>
        <button id="page-button2" class=" button button-assertive  button-block " ng-click="getStopWatchDeviceMotion()">stop show info</button>
    </ion-content>
</ion-view>
